<!DOCTYPE html>
<html>
<head>
    <title>Задание 1</title>
    <script>
        function showCurrentDay() {
            const today = new Date();
            const day = today.getDate();
            alert("Текущий день месяца: " + day);
        }
    </script>
</head>
<body>
    <button onclick="showCurrentDay()">Показать год</button>
</body>
</html>
